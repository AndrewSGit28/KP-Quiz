        <option value="numbers">Numbers ğŸ”¢</option>

        <option value="superheroes">Superheroes ğŸ¦¸â€â™‚ï¸</option>
        <option value="vehicles">Vehicles ğŸš—</option>
        <option value="pirates">Pirates ğŸ´â€â˜ ï¸</option>
        <option value="fairy_tales">Fairy Tales ğŸ§šâ€â™€ï¸</option>
        <option value="ocean_beach">Ocean & Beach ğŸ–ï¸</option>

        <!-- Video games -->
        <option value="mario">Mario ğŸ„</option>
        <option value="pokemon">PokÃ©mon âš¡</option>

    <div id="question-container" class="text-center">
      <img id="question-img" class="question-img mx-auto hidden" />
      <p id="question-text" class="text-lg font-semibold mb-4"></p>
      <div id="answers" class="flex flex-col gap-2"></div>
    </div>
    <div class="mt-4 text-center">

      <button id="next-btn" class="bg-blue-500 text-white px-4 py-2 rounded-lg mt-2 hidden">Next Question</button>
    </div>
  </div>

  <script>
    let questions = [];
    let currentIndex = 0;
    let score = 0;

    const questionText = document.getElementById("question-text");
    const questionImg = document.getElementById("question-img");
    const answersContainer = document.getElementById("answers");
    const nextBtn = document.getElementById("next-btn");
    const scoreDisplay = document.getElementById("score");
    const gameTitle = document.getElementById("game-title");
    const themeSelect = document.getElementById("theme-select");

    // Theme styles & emojis
    const themeStyles = {
      // Animals & Nature
      zoo_animals: { emoji: "ğŸ¦", bg: "#fef3c7", btn: "#f59e0b" },
      farm_animals: { emoji: "ğŸ·", bg: "#fde68a", btn: "#fbbf24" },
      ocean_animals: { emoji: "ğŸ ", bg: "#bfdbfe", btn: "#3b82f6" },
      insects: { emoji: "ğŸ", bg: "#bbf7d0", btn: "#22c55e" },
      dinosaurs: { emoji: "ğŸ¦–", bg: "#fca5a5", btn: "#f87171" },
      flowers_plants: { emoji: "ğŸŒº", bg: "#fbcfe8", btn: "#f472b6" },

      // Sports & Games
      soccer: { emoji: "âš½", bg: "#fde68a", btn: "#f59e0b" },
      football: { emoji: "ğŸˆ", bg: "#d1fae5", btn: "#10b981" },
      basketball: { emoji: "ğŸ€", bg: "#fde68a", btn: "#f59e0b" },
      baseball: { emoji: "âš¾", bg: "#bfdbfe", btn: "#3b82f6" },
      olympics: { emoji: "ğŸ…", bg: "#fcd34d", btn: "#f97316" },
      playground_games: { emoji: "ğŸ›", bg: "#bbf7d0", btn: "#22c55e" },

      // Seasonal & Holidays
      halloween: { emoji: "ğŸƒ", bg: "#fca5a5", btn: "#f87171" },
      christmas: { emoji: "ğŸ„", bg: "#bbf7d0", btn: "#22c55e" },
      valentine: { emoji: "â¤ï¸", bg: "#fecaca", btn: "#f87171" },
      easter: { emoji: "ğŸ°", bg: "#fbcfe8", btn: "#f472b6" },
      summer: { emoji: "â˜€ï¸", bg: "#fef9c3", btn: "#facc15" },
      winter: { emoji: "â„ï¸", bg: "#e0f2fe", btn: "#3b82f6" },

      // Fun & Learning
      space: { emoji: "ğŸŒŒ", bg: "#dbeafe", btn: "#3b82f6" },
      colors: { emoji: "ğŸŒˆ", bg: "#fef9c3", btn: "#facc15" },
      shapes: { emoji: "ğŸ”º", bg: "#fde68a", btn: "#f59e0b" },
      numbers: { emoji: "ğŸ”¢", bg: "#bbf7d0", btn: "#22c55e" },
      letters: { emoji: "ğŸ…°ï¸", bg: "#fbcfe8", btn: "#f472b6" },
      food: { emoji: "ğŸ", bg: "#fecaca", btn: "#f87171" },

      // Miscellaneous & Interests
      superheroes: { emoji: "ğŸ¦¸â€â™‚ï¸", bg: "#dbeafe", btn: "#3b82f6" },
      vehicles: { emoji: "ğŸš—", bg: "#fef9c3", btn: "#facc15" },
      pirates: { emoji: "ğŸ´â€â˜ ï¸", bg: "#fca5a5", btn: "#f87171" },
      fairy_tales: { emoji: "ğŸ§šâ€â™€ï¸", bg: "#fbcfe8", btn: "#f472b6" },
      ocean_beach: { emoji: "ğŸ–ï¸", bg: "#bfdbfe", btn: "#3b82f6" },

      // Video games
      mario: { emoji: "ğŸ„", bg: "#fde68a", btn: "#f59e0b" },
      pokemon: { emoji: "âš¡", bg: "#bfdbfe", btn: "#3b82f6" },
      minecraft: { emoji: "â›ï¸", bg: "#bbf7d0", btn: "#22c55e" },
      roblox: { emoji: "ğŸ› ï¸", bg: "#fbcfe8", btn: "#f472b6" },

      // Default
      general: { emoji: "ğŸ‰", bg: "#e0e7ff", btn: "#6366f1" }
    };

    function getThemeByDate() {
      const now = new Date();
      const month = now.getMonth() + 1;
      if (month === 10) return 'halloween';
      if (month === 12) return 'christmas';
      if (month >= 6 && month <= 8) return 'summer';
      if (month === 2) return 'valentine';
      return 'general';
    }

    async function loadQuestions(theme) {
      try {
        const res = await fetch(`questions_${theme}.json`);
        const data = await res.json();
        questions = data.questions;
        const style = themeStyles[theme] || themeStyles['general'];
        document.body.style.backgroundColor = style.bg;
        gameTitle.textContent = `${style.emoji} ${data.title || "Kids Trivia!"}`;
        score = 0;
        currentIndex = 0;
        scoreDisplay.textContent = "";
        loadQuestion();
      } catch (err) {
        console.error("Failed to load questions:", err);
        questionText.textContent = "âŒ Failed to load questions.";
        answersContainer.innerHTML = "";
      }
    }

    function loadQuestion() {
      const q = questions[currentIndex];
      const style = themeStyles[themeSelect.value || getThemeByDate()] || themeStyles['general'];
      questionText.textContent = q.question;

      if (q.image) {
        questionImg.src = q.image;
        questionImg.classList.remove("hidden");
      } else {
        questionImg.classList.add("hidden");
      }

      answersContainer.innerHTML = "";
      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.className = "answer-btn px-4 py-2 rounded-lg";
        btn.style.backgroundColor = style.btn;
        btn.onclick = () => checkAnswer(option);
        answersContainer.appendChild(btn);
      });

      nextBtn.classList.add("hidden");
    }

    function checkAnswer(selected) {
      const correct = questions[currentIndex].answer;
      if (selected === correct) {
        score++;
        alert("Correct! ğŸ‰");
      } else {
        alert(`Oops! The correct answer was ${correct}.`);
      }

      scoreDisplay.textContent = `Score: ${score} / ${questions.length}`;
      nextBtn.classList.remove("hidden");
      Array.from(answersContainer.children).forEach(btn => btn.disabled = true);
    }

    nextBtn.onclick = () => {
      currentIndex++;
      if (currentIndex < questions.length) {
        loadQuestion();
      } else {
        questionText.textContent = "ğŸ‰ Quiz Complete! ğŸ‰";
        answersContainer.innerHTML = "";
        nextBtn.classList.add("hidden");
      }
    }

    themeSelect.addEventListener("change", () => {
      const selectedTheme = themeSelect.value || getThemeByDate();
      loadQuestions(selectedTheme);
    });

    const currentTheme = getThemeByDate();
    loadQuestions(currentTheme);

  </script>
</body>
</html>
